<!-- Begin ng-view -->
<!-- ng-controller="dashboardController as dashboardCtrl" -->
<div class="jumbotron">
	<div class="wrapper">
		<div class="container">
			<a class="btn btn-default pull-right" href="/admin">Admin Controls</a>
			<a class="btn btn-default pull-right" href="/dashboard/leagues">Join New League</a>
			<button type="button" class="btn btn-primary pull-right" bs-aside="aside">Toggle Aside</button>
		</div>
	</div>
	<div class="wrapper">
		<div class="container">
			<h2>Dashboard</h2>
			<p class="pull-right">Current Balance: {{dashboardCtrl.userMoney | currency}}</p>
		</div>
	</div>
	<div class="wrapper">
		<div class="container">
			<div class="text-center">
				<p>CURRENT LEAGUES</p>
			</div>
			<table class="table table-striped">
				<thead>
					<th>League Name</th>
					<th>Total Score</th>
				</thead>
				<tbody>
					<tr ng-repeat="league in userLeagues" ng-click="selectUserLeague(league.LeagueID.objectId, league.LeagueID.name, league.UserID.totalScore)">
						<td>{{league.LeagueID.name}}</td>
						<td>{{league.UserID.totalScore}}</td>
					</tr>
				</tbody>
			</table>
			<a class="btn btn-default pull-right disabled" ng-click="viewUserLineup()">View League</a>
		</div>
	</div>

	
	<pre>{{userLeagues | json}}</pre>
	
	
</div> <!-- /.jumbotron -->
