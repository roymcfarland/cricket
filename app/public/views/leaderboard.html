<!-- Begin ng-view -->
<div class="jumbotron text-center">
	<div class="row leaderboard-table">
		<div class="col-sm-4 col-sm-offset-4">
		<h2>{{ leaderboard.testMessage }}</h2>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Position</th>
						<th>Player</th>
						<th>Score</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>{{player[0] in players}}</td>
						<td>{{player[0].points}}</td>
					</tr>
					<tr>
						<td>2</td>
						<td>{{player[1] in players}}</td>
						<td>{{player[1].points}}</td>
					</tr>
					<tr>
						<td>3</td>
						<td>{{player[2] in players}}</td>
						<td>{{player[2].points}}</td>
					</tr>
					<tr>
						<td>4</td>
						<td>{{player[3] in players}}</td>
						<td>{{player[3].points}}</td>
					</tr>
					<tr>
						<td>5</td>
						<td>{{player[4] in players}}</td>
						<td>{{player[4].points}}</td>
					</tr>
				</tbody>
			</table> <!-- /.table-hover -->
		</div>
	</div> <!-- /.row leaderboard-table -->
</div> <!-- /.jumbotron text-center -->
