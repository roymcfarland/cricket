<!-- Begin ng-view -->
<!-- ng-controller="teamBuilderController as teamBuilder" -->
<div class="jumbotron">
	<div class="row">
		<a class="btn btn-default pull-right" href="/dashboard/leagues">Go Back</a>
	</div>
	<div>
		<h5 class="pull-right">Current Balance: {{createLineupCtrl.userMoney | currency}}</h5>
		<h3>Step 2: Draft Players</h3>
		<table ng-table="tableParams" class="table ng-table-rowselected">
			<tr ng-repeat="player in players.players" ng-click="player.$selected = !player.$selected; changeSelection(player); selectId(player.objectId); selectName(player.name); selectPlayerType(player.CricketPlayerType.name); selectPlayerTeam(player.team)" ng-class="{'active': player.$selected}">
				<td data-title="'Name'" sortable="'name'" filter="{ 'name': 'text' }">
					{{player.name}}
				</td>
				<td data-title="'Position'" sortable="'CricketPlayerTypeID'" filter="{ 'CricketPlayerTypeID': 'text' }">
					{{player.CricketPlayerType.name}}
				</td>
				<td data-title="'Team'" sortable="'team'" filter="{ 'team': 'text' }">
					{{player.team}}
				</td>
				<td data-title="'Contract Price'" sortable="'cost'" filter="{ 'cost': 'text' }">
					{{player.cost | currency}}
				</td>
			</tr> <!-- /.ng-repeat -->
		</table> <!-- /.ng-table -->
		<!-- 
		<strong>Selected Players:</strong> {{ players.players | filter:{"$selected": true} }}
		-->
	</div>
	<div class="row">
		<a class="btn btn-default pull-right" ng-click="addPlayerToTeam()">Add Player</a>
		<a class="btn btn-default pull-right" ng-click="removePlayerFromTeam()">Remove Player</a>
	</div>
	<!-- 
	<pre>{{players.players | json }}</pre>
	-->
</div> <!-- /.jumbotron -->
