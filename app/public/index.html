<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CriketDuel</title>
    <!-- Set the base path for Angular routing -->
    <base href="/public">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
  </head>
  <!-- End </head> Start <body> --> 
  <body class="container" ng-app="fantasyCricket" ng-controller="indexController as index"> 
    <!-- Navbar Header -->
    <header>
      <nav class="navbar navbar-default">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">CricketDuel</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/">Leaderboard</a></li>
          <li><a href="/">Trades</a></li>
          <li><a href="/">My Score</a></li>
          <li><a href="/">Game Rules</a></li>
          <li><a href="/" data-toggle="modal" data-target="#login-modal">Login</a></li>
          <li><a href="/"></a></li>
        </ul> <!-- /.navbar-right -->
      </nav>
    </header>
    <!-- Main content where angular templating will be injected -->
    <main>
      <div class="jumbotron text-center">
        <h1>{{ index.topMessage }}</h1>
      </div>
      <div ng-view></div>
    </main>


  
  </body>
  <!-- End </body> Start <footer> -->
  <footer>     
    <!-- Navbar Footer -->
    <nav class="navbar navbar-default">
      <div class="navbar-footer">
        <ul class="nav navbar-nav navbar-left">
          <li class="footer-text"><a href="#"><i class="fa fa-copyright"></i> 2015. CricketDuel. All rights reserved.</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right navbar-bottom">
          <li class="footer-text"><a href="#">Legal</a></li>
          <li class="footer-text"><a href="#">Contact Us</a></li>
          <li><a href="#"></a></li>
        </ul>
      </div> <!-- /.navbar-footer -->
    </nav> <!-- /.navbar -->

    <!-- JavaScript -->
    <script src="/js/lib/angular/angular.js"></script>
    <script src="/js/lib/angular-route/angular-route.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/app.routes.js"></script>
    <script src="/js/services/userService.js"></script>
    <script src="/js/services/registerService.js"></script>

  </footer>
  <!-- End </footer> -->
</html>
