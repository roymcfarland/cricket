<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CriketDuel</title>
    <!-- ANGULAR ROUTING -->
    <base href="/">
    <!-- PARSE DB -->
    <script src="//www.parsecdn.com/js/parse-1.3.4.min.js"></script>
    <!-- CSS --> 
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/js/bower_components/ng-table/dist/ng-table.min.css">
    <link rel="stylesheet" href="/js/bower_components/angular-motion/dist/angular-motion.min.css">
    <link rel="stylesheet" href="/js/bower_components/bootstrap-additions/dist/bootstrap-additions.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <!-- ANGULAR JS (inserted in <head> for ngCloak optimization) -->
    <script src="/js/bower_components/angular/angular.min.js"></script>
    <script src="/js/bower_components/angular-route/angular-route.min.js"></script>
  </head>
  <!-- End </head> Start <body> --> 
  <div class="ng-cloak" ng-cloak ng-app="cricketDuel" ng-controller="indexController as index">
  <body class="container"> 
    <header>
      <!-- Navbar Header -->
      <nav class="navbar navbar-default">
          <div class="navbar-header">
            <a class="navbar-brand" href="/"><i class="fa fa-diamond"></i> CricketDuel</a>
          </div> <!-- ./navbar-header -->
          <div class="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/leaderboard" ng-if="index.loginChecker()">Leaderboard</a></li>
              <li><a href="/dashboard" ng-if="index.loginChecker()">Dashboard</a></li>
              <li><a href="/rules">Rules</a></li>
              <li><a href="/register" ng-if="index.logoutChecker()">Register</a></li>
              <li><a href="/login" ng-if="index.logoutChecker()">Login</a></li>
              <li><a href="/" ng-click="index.doLogout()" ng-if="index.loginChecker()">Logout</a></li>
            </ul> <!-- /.navbar-right -->
          </div> <!-- /.navbar-collapse -->
      </nav> <!-- /.navbar-default -->
    </header>
    <main>
      <!-- Main content where angular templating will be injected -->
      <div class="jumbotron text-center" id="top-jumbotron">
        <h1>{{ index.topMessage }}</h1>
      </div>
      <div ng-view></div>
    </main>
  </body> 
  <!-- End </body> Start <footer> -->
  
  <!-- Navbar Footer -->
  <footer>
    <nav class="navbar navbar-default">
      <div class="navbar-footer">
        <ul class="nav navbar-nav navbar-left">
          <li class="footer-text"><a href=""><i class="fa fa-copyright"></i> 2015 CricketDuel.</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right navbar-bottom">
          <li class="footer-text"><a href="/legal">Legal</a></li>
          <li class="footer-text"><a href="/contact">Contact Us</a></li>
          <li><a href=""></a></li>
        </ul>
      </div> <!-- /.navbar-footer -->
    </nav> <!-- /.navbar -->

    <!-- JS -->
    <!-- App files -->
    <script src="/js/app.js"></script>
    <script src="/js/app.router.js"></script>
    <script src="/js/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/js/bower_components/ng-table/dist/ng-table.min.js"></script>
    <script src="/js/bower_components/angular-strap/dist/angular-strap.min.js"></script>
    <script src="/js/bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
    <!-- Controllers -->
    <script src="/js/controllers/indexCtrl.js"></script>
    <script src="/js/controllers/panelCtrl.js"></script>
    <script src="/js/controllers/leaderboardCtrl.js"></script>
    <script src="/js/controllers/rulesCtrl.js"></script>
    <script src="/js/controllers/loginCtrl.js"></script>
    <script src="/js/controllers/registerCtrl.js"></script>
    <script src="/js/controllers/dashboardCtrl.js"></script>
    <script src="/js/controllers/termsCtrl.js"></script>
    <script src="/js/controllers/contactCtrl.js"></script>
    <script src="/js/controllers/adminCtrl.js"></script>
    <script src="/js/controllers/leaguesCtrl.js"></script>
    <script src="/js/controllers/teamBuilderCtrl.js"></script>
    <!-- Services -->
    <script src="/js/services/leaderboardService.js"></script>
    <script src="/js/services/leaguesService.js"></script>
  
  </footer> 
  </div> <!-- End ng-app="cricketDuel" ng-controller="indexController as index" -->
</html>
