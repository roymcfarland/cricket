<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CriketDuel</title>
    <!-- ANGULAR ROUTING -->
    <base href="/">
    <!-- PARSE DB -->
    <script src="//www.parsecdn.com/js/parse-1.3.4.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <!-- End </head> Start <body> --> 
  <div ng-app="cricketDuel" ng-controller="indexController as index">
  <body class="container"> 
    <header>
      <!-- Navbar Header -->
      <nav class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><i class="fa fa-diamond"></i> CricketDuel</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling on smaller screens -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/leaderboard">Leaderboard</a></li>
            <li><a href="/myteam">My Team</a></li>
            <li><a href="/trades">Trades</a></li>
            <li><a href="/api/rules">Rules</a></li>
            <li><a href="/register">Register</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/logout">Logout</a></li>
          </ul> <!-- /.navbar-right -->
        </div> <!-- /.navbar-collapse -->
      </nav> <!-- /.navbar-default -->
    </header>
    <main>
      <!-- Main content where angular templating will be injected -->
      <div class="jumbotron text-center" id="top-jumbotron">
        <h1>{{ index.topMessage }}</h1>
      </div>
      <div ng-view></div>
    </main>
  </body> 
  <!-- End </body> Start <footer> -->
  
  <!-- Navbar Footer -->
  <footer>
    <nav class="navbar navbar-default">
      <div class="navbar-footer">
        <ul class="nav navbar-nav navbar-left">
          <li class="footer-text"><a href=""><i class="fa fa-copyright"></i> 2015 CricketDuel.</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right navbar-bottom">
          <li class="footer-text"><a href="/legal">Legal</a></li>
          <li class="footer-text"><a href="/contact">Contact Us</a></li>
          <li><a href=""></a></li>
        </ul>
      </div> <!-- /.navbar-footer -->
    </nav> <!-- /.navbar -->

    <!-- JS -->
    <!-- Angular and Angular Route -->
    <script src="/js/lib/angular/angular.js"></script>
    <script src="/js/lib/angular-route/angular-route.js"></script>
    <!-- App files -->
    <script src="/js/app.js"></script>
    <script src="/js/app.router.js"></script>
    <!-- Controllers -->
    <script src="/js/controllers/loginCtrl.js"></script>
    <script src="/js/controllers/logoutCtrl.js"></script>
    <script src="/js/controllers/registerCtrl.js"></script>
    <script src="/js/controllers/dashboardCtrl.js"></script>
    <script src="/js/controllers/myteamCtrl.js"></script>
    <!-- Services -->
    <script src="/js/services/leaderboard.js"></script>
  
  </footer> 
  </div> <!-- End ng-app="cricketDuel" ng-controller="indexController as index" -->
</html>
