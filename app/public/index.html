<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CriketDuel</title>
    <!-- Set the base path for Angular routing -->
    <base href="/public">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
  </head>
  <!-- End </head> Start <body> --> 
  <div ng-app="cricketDuel" ng-controller="indexController as index">
  <body class="container"> 
    
    <!-- Navbar Header -->
    <header>
      <nav class="navbar navbar-default">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">CricketDuel</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/leaderboard">Leaderboard</a></li>
          <li><a href="/myteam">My Team</a></li>
          <li><a href="/trades">Trades</a></li>
          <li><a href="/rules">Rules</a></li>
          <li><a href="/home" data-toggle="modal" data-target="#login-modal">Login</a></li>
          <li><a href="/login">Logout</a></li>
          <li><a href="/"></a></li>
        </ul> <!-- /.navbar-right -->
      </nav>
    </header>
    <main>
      <!-- Main content where angular templating will be injected -->
      <div class="jumbotron text-center">
        <h1>{{ index.topMessage }}</h1>
      </div>
      <div ng-view></div>
    </main>
  </body> 
  <!-- End </body> Start <footer> -->
  
  <!-- Navbar Footer -->
  <footer>
    <nav class="navbar navbar-default">
      <div class="navbar-footer">
        <ul class="nav navbar-nav navbar-left">
          <li class="footer-text"><a href="#"><i class="fa fa-copyright"></i> 2015. CricketDuel. All rights reserved.</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right navbar-bottom">
          <li class="footer-text"><a href="/legal">Legal</a></li>
          <li class="footer-text"><a href="/contact">Contact Us</a></li>
          <li><a href="#"></a></li>
        </ul>
      </div> <!-- /.navbar-footer -->
    </nav> <!-- /.navbar -->

    <!-- JavaScript -->
    <script src="/js/lib/angular/angular.js"></script>
    <script src="/js/lib/angular-route/angular-route.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/app.router.js"></script>
    <script src="/js/services/login.js"></script>
    <script src="/js/services/register.js"></script>
    <script src="/js/services/leaderboard.js"></script>
  
  </footer> 
  </div> <!-- End ng-app="cricketDuel" ng-controller="indexController as index" -->
</html>
