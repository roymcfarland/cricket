<!DOCTYPE html>
<html lang="en">
  <head ng-app="game">
    <meta charset="utf-8">
    <title>Fantasy Cricket</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../public/main.css">
  </head>
  <body>
    
    <!-- Navbar Header -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
      <!-- Brand and toggle are grouped for better mobile display -->
        <div class="navbar-header">
          <button  type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          	<span class="sr-only">Toggle navigation</span>
          	<span class="icon-bar"></span>
          	<span class="icon-bar"></span>
          	<span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">[LOGO]</a>
        </div> <!-- /.navbar-header -->
        <!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li><a href="#">World's Best Fantasy Cricket Game</a></li>
			</ul> <!-- /.navbar-nav -->
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a href="#" data-toggle="modal" data-target="#register-modal">Register</a>
				</li>
				<li>
          <a href="#" data-toggle="modal" data-target="#login-modal">Login</a>
				</li>
			</ul> <!-- /.navbar-right -->
		</div> <!-- /.navbar-collapse -->
      </div> <!-- /.container-fluid -->
    </nav>

    <!-- Jumbotron -->
    <div class="jumbotron">
    	<div class="container">
    	</div>
    </div>

    <!-- Register Modal -->
    <div id="register-modal" class="modal fade">
    	<div class="modal-dialog">
    		<form action="auth/signup" method="post" id="signup-form" class="form"></form>
    			<div class="modal-content">
    				<div class="modal-header">
    					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    					<h4 class="modal-title">Register</h4>
    				</div> <!-- /.modal-header -->
    				<div class="modal-body">
    					<div class="form-group">
    						<input class="form-control" type="email" name="email" placeholder="Email">
    					</div>
    					<div class="form-group">
    						<input class="form-control" type="text" name="username" placeholder="Username">
    					</div>
    					<div class="form-group">
    						<input class="form-control" type="password" name="password" placeholder="Password">
    					</div>
    					<div class="form-group">
    						<input class="form-control btn btn-success" type="submit">
    					</div>
              <div class="form-group">
                <input class="form-control facebook-button" type="button" value="Register with Facebook">
              </div>
    				</div> <!-- /.modal-body -->
    			</div> <!-- /.modal-content -->
    	</div> <!-- /.modal-dialog -->
    </div> <!-- /.register-modal -->

    <!-- Login Modal -->
    <div id="login-modal" class="modal fade">
      <div class="modal-dialog">
        <form action="auth/signup" method="post" id="signup-form" class="form"></form>
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Login</h4>
            </div> <!-- /.modal-header -->
            <div class="modal-body">
              <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="Username">
              </div>
              <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
              </div>
              <div class="form-group">
                <input class="form-control btn btn-success" type="submit">
              </div>
              <div class="form-group">
                <input class="form-control facebook-button" type="button" value="Login with Facebook">
              </div>
            </div> <!-- /.modal-body -->
          </div> <!-- /.modal-content -->
      </div> <!-- /.modal-dialog -->
    </div> <!-- /.login-modal -->
    
    </body>
    <footer class="navbar navbar-default navbar-fixed-bottom" role="navigation">
      <div class="container-fluid"></div>

    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.9/angular.min.js"></script>
    <script src="../public/scripts/main.js"></script>

    </footer>
</html>
